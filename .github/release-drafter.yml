      - 'major'
      - 'Feature'
  - title: ':penguin: Other Updates'
    labels:
      - 'Update'
      - 'Update' 
  - title: ':turtle: Minor Updates'
    labels:
      - 'minor'
      - 'Minor'
  - title: ':bug: Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'BugFix'
      - 'BugPatch'
  - title: ':robot: Maintenance'
    labels: 
      - 'chore'
      - 'Chore'
      - 'Dependencies'
      - 'dependencies'
      - 'Dependency'
      - 'dependency'
